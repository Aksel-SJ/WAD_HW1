<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="buttons">
                <a href="index.html">Home</a>
                <a href="login.html">
                    <img src="res/images/user_icon.jpg" class="headIcon" alt="User Icon">
                </a>
            </div>
        </div>
    </div>
    <main class="addpost">
        <form>
            <div class="form-group">
                <label for="postBody">Post body</label>

                <input type="file" id="file">
            </div>
            <button type="button" onclick="window.location.href='index.html'">
                Create post
            </button>
        </form>
    </main>
